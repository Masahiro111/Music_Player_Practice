<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music Player</title>
        <link
              rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div class="main">
            <p id="id"><i class="fa fa-music" aria-hidden="true"></i></p>

            <!-- left part -->
            <div class="left">
                <img id="track_image" src="" alt="">
                <p id="volume_show">90</p>
                <i class="fa fa-volume-up" aria-hidden="true" id="volume_icon" onclick="mute_sound()"></i>

                <input type="range" min="0" max="100" value="90" onchange="volume_change()">
            </div>
        </div>

    </body>

</html>
